<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link rel="stylesheet" type="text/css" href="resources/css/reset.css">
    <link rel="stylesheet" type="text/css" href="resources/css/style.css">
  </head>
  <body>
    <header>
      <div class="container">
        <img src="resources/images/logo.png" alt="Secret Agent Supply Inc. Logo">
        <p>Secret Agent Supply Inc.</p>
      </div>
    </header>
    <div class="banner">
      <div class="container">
        <div class="announcement">
          <h3>New Arrival</h3>
          <p>Sport Bikes and Motorcycles</p>
        </div>
      </div>
    </div>
    <menu>
      <div class="container">
        <nav>
          <span class="full-nav"><a href="#">Eyewear</a></span>
          <span class="full-nav"><a href="#">Apparel</a></span>
          <span class="full-nav"><a href="#">Gadgets</a></span>
          <span class="full-nav"><a href="#">Vehicles</a></span>
          <span class="full-nav"><a href="#">Classes</a></span>
          <span class="full-nav"><a href="#">Contact</a></span>
          <span class="mobile-nav"><a href="#">Menu</a></span>
        </nav>
      </div>
    </menu>
    <div class="container content">
      <div class="products">
        <div class="product pen">
          <img src="resources/images/pen.png" alt="Exploding Pen">
          <h4>Exploding Pen</h4>
        </div>
        <div class="product watch">
          <img src="resources/images/watch.png" alt="Cellular Watch">
          <h4>Cellular Watch</h4>
        </div>
        <div class="product glasses">
          <img src="resources/images/glasses.png" alt="Thermal Glasses">
          <h4>Thermal Glasses</h4>
        </div>
      </div>
      <div class="info">
        <div class="location">
          <h4>Location</h4>
          <p>-47.346436, 84.32354</p>
        </div>
        <div class="hours">
          <h4>Hours</h4>
          <p>0800 - 1800</p>
        </div>
      </div>
    </div>
    <footer>
      <span class="container">Copyright Secret Agent Supply Inc.</span>
    </footer>
  </body>
</html>
